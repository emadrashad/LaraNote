<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Laranote Settings</title>
  <link rel="stylesheet" href="options.css"/>
</head>
<body>
  <header>
    <img class="logo" src="icons/icon32.png" alt="Laranote"/>
    <h1>Laranote — Settings</h1>
  </header>
  <main>
    <section>
      <label for="perpage">Items per page</label>
      <input id="perpage" type="number" min="5" max="50" step="1" value="10"/>
      <p class="hint">How many notes to show per page in the popup (5–50).</p>
    </section>
    <section>
      <label for="lang">Default Language</label>
      <select id="lang">
        <option value="ar">العربية</option>
        <option value="en">English</option>
      </select>
      <p class="hint">Affects popup labels. Default is العربية.</p>
    </section>
  </main>
  <footer>
    <button id="save">Save</button>
    <span id="status"></span>
  </footer>
  <script src="options.js"></script>
</body>
</html>
